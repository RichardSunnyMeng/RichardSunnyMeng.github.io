<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="preload">
    <div class="top"></div>
    <div class="profile" style="background-image: url({{ site.background }});">
        <img src="{{site.gravatar_hash}}" class="img-circle" />
        <h3>{{ site.name }}</h3>
        <p>{{ site.description }}</p>
        <ul class="social">
            {% if site.github %}
            <a type="button" href="http://github.com/{{ site.github }}">
                <i class="fa-brands fa-github" style="font-size: 35px;"></i>
            </a>
            {% endif %} {% if site.google_scholar %}
            <a type="button" href="https://scholar.google.com/{{ site.google_scholar }}">
                <i class="fa-brands fa-google-scholar" style="font-size: 35px;"></i>
            </a>
            {% endif %} {% if site.email %}
            <a href="mailto:{{site.email}}" class="email-link">
                <i class="fa-solid fa-envelope"  style="font-size: 35px;"></i>
            {% endif %}
        </ul>
    </div>
    <div class="posts">
        {{ content }}
    </div>
</body>
<script type="text/javascript">
    window.onload = function(){
        document.getElementsByTagName("BODY")[0].classList.remove("preload");
    }
</script>
</html>
